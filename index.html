<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <title>Xmas Tree</title>
  </head>

  <body>
    <div class="container">
      <div class="tree">
        <div class="fire-flicker"></div>
        <div class="tree-shadow"></div>
        <div class="stump-shadow"></div>
        <div class="stump"></div>
        <div class="triangle bottom">
          <div class="bauble bb-1"></div>
          <div class="bauble bb-2"></div>
          <div class="bauble bb-3"></div>
          <div class="bauble bb-4"></div>
          <div class="bauble bb-5"></div>
          <div class="bauble bb-6"><div class="dot"></div></div>
          <div class="bauble bb-7"></div>
          <div class="bauble bb-8"></div>
          <div class="bauble bb-9"></div>
          <i class="fas fa-candy-cane cc-1"></i>
          <i class="fas fa-candy-cane cc-2"></i>
          <i class="fas fa-candy-cane cc-3"></i>
          <div class="triangle middle tri-shadow tri-shadow-bottom"></div>
        </div>
        <div class="triangle middle">
          <div class="triangle tri-shadow tri-shadow-middle"></div>
        </div>
        <div class="triangle top">
          <div class="triangle tri-shadow tri-shadow-top"></div>
        </div>
        <i class="fas fa-star fa-5x star"> <div class="star-glow"></div> </i>
        <i class="fas fa-star-half fa-5x star half"></i>
        <!-- <div class="xmas-box"></div> -->
        <div class="xmas txt">xmas</div>
        <div class="merry txt">merry</div>
      </div>
    </div>
  </body>
</html>
